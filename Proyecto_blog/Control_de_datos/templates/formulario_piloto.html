{% extends "base.html" %}

{% block titulo %}
<title>F1 - Crear Piloto</title>
{% endblock titulo %}

{% block contenido %}
<h1 style="color:orange;">
  Crea tu Piloto
</h1>
<form method="post">
  {% csrf_token %}
  {{ formulario.as_p }}
  <input class="btn btn-success" type="submit" value="Enviar piloto" />
</form>
<br>
<a href="{% url 'lista_pilotos' %}">Volver a la lista</a>
{% endblock contenido %}
